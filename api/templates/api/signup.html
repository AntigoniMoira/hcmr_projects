{% extends "api/layout.html" %}

{% block content %}

<div class="signup-body">

    <form class="form-signup" method="POST">
        {% csrf_token %}
        {% load staticfiles %}
        <img class="mb-4" src="{% static 'api/images/logo-hcmr-big.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName" class="sr-only">First Name</label>
                <input type="text" id="inputFirstName" class="form-control" placeholder="First Name (*)" required autofocus
                    oninvalid="this.setCustomValidity('Please Enter your First Name')" oninput="setCustomValidity('')">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName" class="sr-only">Last Name</label>
                <input type="text" id="inputLastName" class="form-control" placeholder="Last Name (*)" required
                    oninvalid="this.setCustomValidity('Please Enter your Last Name')" oninput="setCustomValidity('')">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCountry" class="sr-only">Country</label>
                <input type="text" id="inputCountry" class="form-control" placeholder="Country (*)" required
                    oninvalid="this.setCustomValidity('Please Enter a Country')" oninput="setCustomValidity('')">
            </div>
            <div class="form-group col-md-6">
                <label for="inputInstitution" class="sr-only">Institution </label>
                <input type="text" id="inputInstitution" class="form-control" placeholder="Institution">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPhone" class="sr-only">Phone Number</label>
                <input type="text" id="inputPhone" class="form-control" placeholder="Phone (*)" required
                    oninvalid="this.setCustomValidity('Please Enter your Phone Number')" oninput="setCustomValidity('')">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Email address (*)"  required 
                    oninvalid="this.setCustomValidity('Please Enter your Email')" oninput="setCustomValidity('')">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password (*)" required
                    oninvalid="this.setCustomValidity('Please Enter a Password')" oninput="setCustomValidity('')">
            </div>
            <div class="form-group col-md-6">
                <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password (*)" required
                    oninvalid="this.setCustomValidity('Please retype your Password')" oninput="setCustomValidity('')">
            </div>
        </div>
        <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputDescription" class="sr-only">Description</label>
                    <textarea id="inputDescription" class="form-control" rows="5" placeholder="Specify your main objective with the Poseidon Services (*)"  required
                    oninvalid="this.setCustomValidity('Please fill this field')" oninput="setCustomValidity('')"></textarea>
                </div>
        </div>
        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="terms"  required
                oninvalid="this.setCustomValidity('Please check this box.')" oninput="setCustomValidity('')"> 
                I agree to the <a href='/api/termsandconditions' class='default-link' target="_blank">Terms & Conditions </a> </input>
        </label>
        </div>
        <div id="signup-fail-message"></div>
        <div id="signup-success-message"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</div>


{% endblock %}
